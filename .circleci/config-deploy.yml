version: 2.1

executors:
  flyctl-executor:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/repo

jobs:
  deploy:
    executor: flyctl-executor
    steps:
      - checkout
      - run:
          name: Install flyctl
          command: |
            wget -qO- 'https://getfly.fly.dev/linux-x86-64/flyctl.tgz' | tar xz
      - run:
          name: Debugging the FLY_API_TOKEN
          command: echo "$FLY_API_TOKEN"
      - run:
          name: Deploy to Fly.io
          command: |
            ./flyctl deploy --access-token "$FLY_API_TOKEN"

workflows:
  version: 2
  deploy_workflow:
    jobs:
      - deploy
