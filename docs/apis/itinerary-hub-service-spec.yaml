{
  "openapi": "3.1.0",
  "info": {
    "title": "Itinerary Hub Service API",
    "version": "v1"
  },
  "servers": [
    {
      "url": "http://localhost:8080",
      "description": "Generated server url"
    }
  ],
  "paths": {
    "/v1/users": {
      "get": {
        "tags": [
          "user-controller"
        ],
        "summary": "Get User Details",
        "operationId": "getUserDetails",
        "responses": {
          "429": {
            "description": "Too Many Requests",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "200": {
            "description": "User details retrieved",
            "content": {
              "*/*": {
                "schema": {
                  "$ref": "#/components/schemas/GetUserDetailsResponse"
                }
              }
            }
          }
        }
      },
      "put": {
        "tags": [
          "user-controller"
        ],
        "summary": "Update User Details",
        "operationId": "updateUserDetails",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/UpdateUserDetailsRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "429": {
            "description": "Too Many Requests",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "200": {
            "description": "User details updated",
            "content": {
              "*/*": {
                "schema": {
                  "$ref": "#/components/schemas/GetUserDetailsResponse"
                }
              }
            }
          }
        }
      },
      "delete": {
        "tags": [
          "user-controller"
        ],
        "summary": "Delete User",
        "operationId": "deleteUser",
        "responses": {
          "429": {
            "description": "Too Many Requests",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "204": {
            "description": "User deleted"
          }
        }
      }
    },
    "/v1/trips/{tripId}": {
      "get": {
        "tags": [
          "trips-controller"
        ],
        "summary": "Get Trip by ID",
        "operationId": "getTripById",
        "parameters": [
          {
            "name": "tripId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string",
              "format": "uuid"
            }
          }
        ],
        "responses": {
          "429": {
            "description": "Too Many Requests",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "200": {
            "description": "Trip retrieved",
            "content": {
              "*/*": {
                "schema": {
                  "$ref": "#/components/schemas/TripDetails"
                }
              }
            }
          }
        }
      },
      "put": {
        "tags": [
          "trips-controller"
        ],
        "summary": "Update Trip",
        "operationId": "updateTrip",
        "parameters": [
          {
            "name": "tripId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string",
              "format": "uuid"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/UpdateTripRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "429": {
            "description": "Too Many Requests",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "200": {
            "description": "Trip updated"
          }
        }
      },
      "delete": {
        "tags": [
          "trips-controller"
        ],
        "summary": "Delete Trip",
        "operationId": "deleteTrip",
        "parameters": [
          {
            "name": "tripId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string",
              "format": "uuid"
            }
          }
        ],
        "responses": {
          "429": {
            "description": "Too Many Requests",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "204": {
            "description": "Trip deleted"
          }
        }
      }
    },
    "/v1/users/guest": {
      "post": {
        "tags": [
          "user-controller"
        ],
        "summary": "Create Guest User",
        "operationId": "createUser",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/UserDetailsRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "429": {
            "description": "Too Many Requests",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "201": {
            "description": "Guest user created"
          }
        }
      }
    },
    "/v1/trips": {
      "get": {
        "tags": [
          "trips-controller"
        ],
        "summary": "Get all trips in account",
        "operationId": "getTrips",
        "responses": {
          "429": {
            "description": "Too Many Requests",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "200": {
            "description": "All trips retrieved",
            "content": {
              "*/*": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/TripDetails"
                  }
                }
              }
            }
          }
        }
      },
      "post": {
        "tags": [
          "trips-controller"
        ],
        "summary": "Create Trip",
        "operationId": "createTrip",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CreateTripRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "429": {
            "description": "Too Many Requests",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "200": {
            "description": "Trip created"
          },
          "201": {
            "description": "Created"
          }
        }
      }
    },
    "/v1/health": {
      "get": {
        "tags": [
          "health-controller"
        ],
        "summary": "Health Check",
        "description": "Get health status",
        "operationId": "getHealth",
        "responses": {
          "429": {
            "description": "Too Many Requests",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "200": {
            "description": "Returns health status",
            "content": {
              "*/*": {
                "schema": {
                  "type": "string"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "UpdateUserDetailsRequest": {
        "type": "object",
        "properties": {
          "firstName": {
            "type": "string"
          },
          "lastName": {
            "type": "string"
          },
          "currency": {
            "type": "string"
          }
        }
      },
      "GetUserDetailsResponse": {
        "type": "object",
        "properties": {
          "firstName": {
            "type": "string"
          },
          "lastName": {
            "type": "string"
          },
          "isGuest": {
            "type": "boolean"
          },
          "currency": {
            "type": "string"
          }
        }
      },
      "UpdateTripRequest": {
        "type": "object",
        "properties": {
          "tripName": {
            "type": "string"
          },
          "startDate": {
            "type": "string",
            "format": "date-time"
          },
          "endDate": {
            "type": "string",
            "format": "date-time"
          },
          "imageRef": {
            "type": "string"
          }
        }
      },
      "UserDetailsRequest": {
        "type": "object",
        "properties": {
          "firstName": {
            "type": "string"
          },
          "lastName": {
            "type": "string"
          }
        },
        "required": [
          "firstName",
          "lastName"
        ]
      },
      "CreateTripRequest": {
        "type": "object",
        "properties": {
          "tripName": {
            "type": "string"
          },
          "startDate": {
            "type": "string",
            "format": "date-time"
          },
          "endDate": {
            "type": "string",
            "format": "date-time"
          },
          "imageRef": {
            "type": "string"
          }
        },
        "required": [
          "tripName"
        ]
      },
      "TripDetails": {
        "type": "object",
        "properties": {
          "tripId": {
            "type": "string",
            "format": "uuid"
          },
          "tripName": {
            "type": "string"
          },
          "createdAt": {
            "type": "string",
            "format": "date-time"
          },
          "imageRef": {
            "type": "string"
          },
          "startDate": {
            "type": "string",
            "format": "date-time"
          },
          "endDate": {
            "type": "string",
            "format": "date-time"
          }
        }
      }
    }
  }
}